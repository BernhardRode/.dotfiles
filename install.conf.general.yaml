- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/dev

- clean: ["~/.gitconfig_local"]

- shell:
    - [rm -rf ~/.oh-my-zsh, Delete existing oh-my-zsh install if present]
    - [sh install-oh-my-zsh.sh, Downloading oh-my-zsh]

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.config:
      force: true
      path: config
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.envrc:
      path: config/direnv/config.toml
      relink: true
      force: true
    ~/.gitconfig_local:
      path: gitconfig_local.${USER}
      relink: true
      force: true
    ~/.gitignore:
      force: true
    ~/.shell:
    ~/.zsh:
    ~/.oh-my-zsh/plugins/zsh-nvm:
      path: zsh/plugins/zsh-nvm
      relink: true
      force: true
    ~/.oh-my-zsh/custom/plugins:
      path: zsh/plugins
      relink: true
      force: true
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - [git submodule update --init --recursive, Update modules]

