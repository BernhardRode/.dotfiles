# General configuration
#
- defaults:
    shell:
      stdout: true
      stderr: true
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/dev

- link:
    ~/.config:
      path: config
    ~/.editorconfig:
      force: true
      path: config/shell/editorconfig
    ~/.bashrc:
      force: true
      path: config/bash/bashrc
    ~/.gitconfig:
      force: true
      path: config/git/gitconfig
    ~/.zshrc:
      force: true
      path: config/zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Update modules]