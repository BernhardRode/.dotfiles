# General configuration
#
- defaults:
    shell:
      stdout: true
      stderr: true
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/dev
    - ~/.tmux/plugins

- link:
    ~/.config:
      path: config
    ~/.editorconfig:
      force: true
      path: config/shell/editorconfig
    ~/.bashrc:
      force: true
      path: config/bash/bashrc
    ~/.gitconfig:
      force: true
      path: config/git/gitconfig
    ~/.zshrc:
      force: true
      path: config/zsh/zshrc
    ~/.tmux.conf:
      force: true
      path: config/tmux/tmux.conf

- shell:
    - [git submodule update --init --recursive, Update modules]

- shell:
    - [rm -Rf ~/.tmux/plugins/tpm, remove tpm]
    - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, install tpm]
